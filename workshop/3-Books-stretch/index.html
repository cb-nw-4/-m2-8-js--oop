<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet"> 
    <title>Library</title>
  </head>
  <body>
    
    <div id="main" class="main">
        <h1>Book Collection</h1>
        <ul class="collection">
        </ul>
    <form>
        <h1>Book Submit</h1>
    
      <div  class="wrapper">
        <div class="inputs">
        <label for="title">Title:</label>
        <input type="text" id="title" class="title" required>
      </div>
      
      <div class="inputs">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" class="genre" required>
      </div>
      <div class="inputs"> 
        <label for="author">Author:</label>
        <input type="text" id="author" class="author" required>
      </div>
      <div class="inputs">
        <input class="finReadbox" type="checkbox" id="finReadbox">
        <label class= "finReadboxlabel" for="finRead"> Have you read this? </label>
      </div>
     
      <div class="buttons">
        <button class="clear" type="button">Clear</button> 
        <button class="submit" type="submit">Submit</button> 
      </div>
    </div>
    </form>
      </div>
    

    </div>
  </body>
  <script src="app.js"></script>
</html>
