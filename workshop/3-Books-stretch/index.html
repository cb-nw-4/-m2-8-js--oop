<!DOCTYPE html>
<html>
    <title>My Home library</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <body>
        
        <header>
            <h1>My Home library</h1>
        </header>
        <section class="readingStatus">
            <div class="reading">
            <label for="startReading">Start reading:</label>
            <input type="text" id="startReading" class="read-status-input">
            <button class="btn start-btn">submit</button>
            <label for="finishedReading">Finished reading:</label>
            <input type="text" id="finishedReading" class="read-status-input">
            <button class="btn finished-btn">submit</button>
            </div>
            <div class ="currentBook">
                Current Reading:
                <span></span>
            </div>
            <div class ="lastBook">
                Last Reading:
                <span></span>
            </div>
        </section>
        
        <section class="booklist-section">
            <form action="" autocomplete="on">
                <h2>Add a book</h2>
              <div class="text">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-text" required/>
              </div>
              <div class="text">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" class="form-text" required/>
              </div>
              <div class="text">
                <label for="author">Authors</label>
                <input type="text" id="author" name="author" class="form-text" required/>
              </div>
              <div class="text">
                <label for="imgUrl">Image url</label>
                <input type="url" id="imgUrl" name="imgUrl" class="form-text"/>
              </div>
              <div class="checkbox">        
                <input type="checkbox" id="isRead" name="isRead" value="isRead"/>
                <label for="isRead">Did I read this book ?</label>
              </div>
              <footer>        
                <input class="btn form-btn" type="submit" name="submit" />
              </footer>
            </form>
            <h2>List of books</h2>            
            <div class="booklist"></div>
        </section>
    
     
    <script src="app.js"></script>    
    </body>
</html>
